 {% load static %}
<html>
    <head>
        <title>Enroll Teaching</title>

        <link rel = "stylesheet" href = "{% static 'style_am.css' %}">

    </head>
    <body>
        <div class = "hero">
        <div class = "nav-bar">
            <div class = "nav-logo">
                <img src="{% static 'download.png' %}">
            </div>
            <div class="nav-links" id="nav-links">

                <ul>

            </div>

            <div class="search-icon">
                <i class="fa fa-th-list"></i>

                <i class="fa fa-comments"></i>

        <div class="form-box">
            	<div class="row">
     <form id="Enroll" class="input-group" action="{% url 'onlineclass:teacherhome' %}" method="POST" enctype="multipart/form-data">
  <div class="column ";>
      <label for="mname">Course</label><br><br>
  </div>
  <div class="column">
    <select name="subject" id="mname" required="">
    	{% for i in courses %}
		<option value={{i.id}}>{{i.name}}</option>
    	{% endfor %}
</select>
  </div>
        </div>   
        <div>
    <input type="submit" value="Enroll">  
</div>  
{% csrf_token %}
</form>  
</div>
<div class="form-box">
	<div class="row">
		<center><h3>Enrolled Subjects</h3></center><br><br>
		{% for i in teaches %}
		<center>
			{{i.course.name}}
			<br>
		</center>
		{% endfor %}
	</div>
	</div>

        <script>
            var show = document.getElementById("nav-links");
            function showMenu(){
                show.style.right = "0";

            }
            function closeMenu(){
                show.style.right = "-200px";
                
            }
        </script>
    </body>
